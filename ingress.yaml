apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bitirme-ingress
  namespace: bitirme-ns
spec:
  rules:
  - http:
      paths:
      - path: /bitirme-first/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: bitirme-service-1
            port:
              number: 8080
      - path: /bitirme-next/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: bitirme-service-2
            port:
              number: 8080
